<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="./Resources/odin-lined.png" alt="ODIN Logo">
            <h1>ODIN</h1>
        </div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <strong>know</strong> you want to.</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" autocomplete="given-name">
            </div>

            <div class="input-group">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" autocomplete="family-name">
            </div>

            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" autocomplete="email">
            </div>

            <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" autocomplete="mobile">
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span id="passwordMismatch" style="color:red; display:none;">*Passwords do not match</span>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
